{% extends 'base.html' %}
{% block content %}
    <h2>Recipes</h2>
        <ul class="collapsible" data-collapsible="accordion">
            {% for recipe in recipes %}
            <li>
                <div class="collapsible-header"><i class="material-icons">menu_book</i><strong>{{recipe.title}}</div>
                <div class="collapsible-body"><span>{{recipe.description}}</span></div>
            </li>
            {% endfor %}
        </ul>
{% endblock %}
